<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MindCare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e8f5e9;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
        }
        .sidebar .logo {
            text-align: center;
            padding-bottom: 20px;
            color: #2e7d32;
            font-size: 24px;
        }
        .sidebar .nav-item {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar .nav-item:hover, .sidebar .nav-item.active {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .sidebar .nav-item.logout {
            color: #d32f2f;
            position: absolute;
            bottom: 20px;
            width: 210px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            width: calc(100% - 270px);
            margin-left: 270px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">MindCare</div>
        <a href="{% url 'therapist_dashboard' %}" class="nav-item">Dashboard</a>
        <a href="{% url 'therapist_appointments' %}" class="nav-item">Appointments</a>
        <a href="{% url 'edit_therapist_profile' %}" class="nav-item">Profile</a>
        <a href="{% url 'mode_settings' %}" class="nav-item">Mode</a>
        <a href="{% url 'logout' %}" class="nav-item logout">Logout</a>
    </div>

    <div class="content">
        <div class="container">
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}
            <!-- Page specific content goes here -->
            {% endblock %}
        </div>
    </div>

    <footer>
        <small>Â© 2025 MindCare</small>
    </footer>
</body>
</html>
