{% extends 'base.html' %}
{% block content %}
<h2>Customize Your Mode & Appearance</h2>
<p>Select how youâ€™d like your dashboard to appear.</p>

<form>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="theme" id="lightMode" checked>
        <label class="form-check-label" for="lightMode">
            Light Mode
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="theme" id="darkMode">
        <label class="form-check-label" for="darkMode">
            Dark Mode
        </label>
    </div>

    <div class="mt-3">
        <label for="fontSize" class="form-label">Font Size</label>
        <select class="form-select" id="fontSize">
            <option selected>Normal</option>
            <option value="small">Small</option>
            <option value="large">Large</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success mt-3">Save Settings</button>
</form>
{% endblock %}
